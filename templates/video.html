<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0;">

    <title>Watch them sweat</title>

    <link type="text/css" href="static/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/search.css">
    <script
      src="https://code.jquery.com/jquery-3.3.0.min.js"
      integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4="
      crossorigin="anonymous"></script>

</head>
<body>

<div id="main">
    <div id="header">
        <h1>Watch them sweat</h1>
    </div>
    <div id="content">
        <script src="https://www.youtube.com/iframe_api"></script>
        <div class="row-video">
            <div class="video">
                <style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style>
                <div class='embed-container'><iframe src='https://www.youtube.com/embed/{{ yid }}?autoplay=1&showinfo=0&controls=0' frameborder='0' allowfullscreen></iframe></div>                <div class="bbox"></div>

            </div>
            <div class="info people-{{ people|length }}">
                {% for person in people %}
                <div class="person p{{ loop.index }}">
                    <div class="row-person-info">
                        <div class="col-person-photo">
                            <div style="background-image: url('{{ person.img_url }}')" class="person-photo"></div>
                        </div>
                        <div class="col-name-person">
                            <div class="person-name">{{ person.name }}</div>
                            <div class="person-title">{{ person.title }}</div>
                            <div class="hr-live-wrap"><div class="hr-live">115</div></div>

                        </div>
                    </div>
                    <div class="row-graph">
                        <canvas class="graph g{{ loop.index }}"></canvas>
                    </div>
                    <div class="row-stats">
                        <div><span class="stat-name">Max</span> <span class="stat-value" id="max">0</span></div>
                        <div><span class="stat-name">Min</span> <span class="stat-value" id="min">0</span></div>
                        <div><span class="stat-name">Avg</span> <span class="stat-value">{{ average }}</span></div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>

    <form class="search-container">
    <input type="text" id="search-bar" placeholder="Who would you like to see?">
    <a href="#"><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/10/youtube-icon-614x460.png"></a>
    </form>

</div>

<script>
hr_data = {{ people|tojson|safe }}
</script>
<script type="text/javascript" src="static/js/smoothie.js"></script>
<script type="text/javascript" src="static/js/main.js"></script>
<script type="text/javascript" src="static/js/bbox_test.js"></script>


</body>
</html>
